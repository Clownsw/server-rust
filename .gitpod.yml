tasks:
  - init: |
      # 將 /bin/sh 綁定為 /bin/bash (workaround 無法 scripts/check.sh 的問題)
      sudo ln -fs /bin/bash /bin/sh

      # 安裝 beta toolchain
      rustup install beta
      rustup update

      # 組建檢查檔案，以及 development 和 release 的編譯檔案
      cargo check
      cargo build
      cargo build --release
